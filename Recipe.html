<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2b2b2b;
            overflow: hidden;
            /* Prevent scrollbars */
        }


        .navbar {
            background-color: #111827b0;
            color: white;
            padding: 10px 20px;
            width: 100%;
            font-size: 15px;
            font-style: italic;
            font-family: system-ui;
            z-index: 1000;

        }

        .navbar h1 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            width: 100%;
            padding-top: 20px;
            /* Adjust padding as needed */
        }

        .card-container {
            width: 1066px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            border-color: red;
            background-color: #16161687;
            border-radius: 49px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            /* Adjust padding as needed */
        }

        .card-image {
            width: 41%;
            height: 291px;
            display: block;
            margin-bottom: 20px;
        }

        .text-sections {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .option {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Recipe Generation from Food Images using Deep Learning</h1>
        <div class="navbar-right">
            <!-- <a href="#">About Us</a>
            <a href="#">Contact Us</a> -->
        </div>
    </div>
    <div class="container">
        <div class="card-container">
            <img src="" alt="Recipe Image" class="card-image" id="selectedImage">
            <div class="text-sections">
                <div class="option">Recipe1</div>
                <div class="option">Recipe2</div>
            </div>
        </div>
    </div>
    <script>
        const selectedImage = localStorage.getItem('selectedImage');
        if (selectedImage) {
            document.getElementById('selectedImage').src = selectedImage;
        }
    </script>
</body>

</html>
